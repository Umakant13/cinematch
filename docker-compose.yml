version: '3.8'

services:
  web:
    build: .
    command: gunicorn movie_recommender.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=your-super-secret-key-change-this
      - DJANGO_DEBUG=False
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,your-domain.com
    restart: unless-stopped